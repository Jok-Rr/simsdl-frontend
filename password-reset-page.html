<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Réinitialiser le mot de passe</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>

<body>
    <main class="grid grid-cols-4 gap-4 p-4 lg:grid-cols-12 lg:px-44 ">
        <!-- Module Welcome -->
        <div id="welcome" class="col-span-4 text-center lg:col-span-6 lg:col-start-4">
            <figure>
                <a href="./index.html"><img src="./assets/images/logo.png" alt=""
                        class="w-1/2 m-auto my-5 lg:my-16" /></a>
            </figure>
            <h1 class="mb-4 text-3xl">Connectez vous à votre compte SimsDL</h1>
            <p>Vous avez perdu votre mot de passe pour vous connecter à simsdl, pas de panique nous allons vous envoyer
                un lien de réinitialisation par email.</p>
        </div>
        <form action="" class="grid grid-cols-4 col-span-4 gap-4 lg:col-span-6 lg:col-start-4" method="post">

            <p class="flex flex-col col-span-4 text-left">
                <label for="">Pseudo ou email</label>
                <input type="text" name="" id="" placeholder="Saisissez votre pseudo ou e-mail" class="input-styled">
            </p>
            <button type="submit" class="col-span-4 btn-primary">
                REINITIALISER MON MOT DE PASSE</button>
        </form>
    </main>
</body>

</html>
