<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Inscription</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>

<body>
    <main class="grid grid-cols-4 gap-4 p-4 lg:grid-cols-12 lg:px-44 ">
        <!-- Module Welcome -->
        <div id="welcome" class="col-span-4 text-center lg:col-span-6 lg:col-start-4">
            <figure>
                <a href="./index.html"><img src="./assets/images/logo.png" alt=""
                        class="w-1/2 m-auto my-5 lg:my-16" /></a>
            </figure>
            <h1 class="text-3xl ">Créez votre compte SimsDL</h1>

        </div>
        <form action="" class="grid grid-cols-4 col-span-4 gap-4 lg:col-span-6 lg:col-start-4" method="post">

            <p class="flex flex-col col-span-4 text-left">
                <label for="">Pseudo</label>
                <input type="text" name="" id="" placeholder="Saisissez votre pseudonyme" class="input-styled">
            </p>
            <p class="flex flex-col col-span-4 text-left">
                <label for="">Email</label>
                <input type="text" name="" id="" placeholder="Saisissez votre adresse email" class="input-styled">
            </p>
            <p class="flex flex-col col-span-4 text-left">
                <label for="">Mot de passe</label>
                <input name="" id="" placeholder="Saisissez votre mot de passe" type="password" class="input-styled">
            </p>
            <p class="flex flex-col col-span-4 text-left">
                <label for="">Confirmation de mot de passe</label>
                <input name="" id="" placeholder="Saisissez votre mot de passe" type="password" class="input-styled">
            </p>
            <button type="submit" class="col-span-4 btn-primary">
                Créer mon compte</button>
        </form>
        <p class="col-span-4 text-center lg:col-span-6 lg:col-start-4">Vous possédez déjà un compte ? <a
                href="./login-page.html" class="text-pinked">Connexion</a></p>
    </main>

</body>

</html>
